<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顾客浏览页面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
  <style>
    body{
      background-image: url("{{url_for('static',filename='background.jpg')}}");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
    .nav-link{
      text-decoration: none;
      text-align: center;
      color: white;
      background-color: rgb(255, 70, 70);
      border-radius: 20px;
      padding: 10px 10px 10px 12px ;
      width: 120px;
    }
    .nav-link:hover{
      background-color: red;
    }
    .sidebar{
      width: 200px;
      background-color: rgba(255, 255, 255, 0.3);
      padding-top: 20px;
      height: 100%;
    }
    .sidebar a{
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
    }
    .sidebar a:hover,.sidebar a.active{
      background-color: #e9ecef;
      font-weight: bold;
    }
    .main-content{
      flex-grow: 1;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }
    footer{
      margin-top: 40px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      }
  </style>
<body>
  <nav class="navbar navbar-light px-3" style="background-color: rgba(255, 255, 255, 0.25);">
    <span class="navbar-brand mb-0 h1"><strong><i class="bi bi-person-check"></i>顾客您好！欢迎进入怡人便利店购物系统！点击左侧工作栏开启今日工作</strong></span>
    <span>怡人便利店购物系统 | 技术支持邮箱：zhou39506@gmail.com</span>
    <a href="{{url_for('customer_logout')}}" class="nav-link">退出登录</a>
  </nav>
  <div class="d-flex" style="height: calc(100% - 56px);background-color: rgba(255, 255, 255, 0.5);">
    <div class="sidebar">
      <a href="#" data-module="product_view" class="active">商品浏览</a>
      <a href="#" data-module="ordering">订购商品</a>
      <a href="#" data-module="order_view'">购买记录</a>
    </div>

    <div class="main-content" id="main-content"></div>
  </div>
  <script>
    function getModuleTitle(key){
      const titles={
        product:'商品浏览',
        order: "订购商品",
        record: "购买记录"
      };
      return titles[key] || '未知模块';
    }

    async function switchModule(module,el){
      document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
      if(el) el.classList.add('active');
      const title = getModuleTitle(module);
      const contentDiv = document.getElementById('main-content');
      try{
        const res = await fetch(`/customer/module/${module}`);
        if (!res.ok) throw Error(`HTTP ${res.status} ${res.statusText}`);

        const html = await res.text();
        contentDiv.innerHTML = html;
      }
      catch(err){
        contentDiv.innerHTML = `<h2>${title}</h2> <p>模块加载失败：${err.message}</p>`;
      }
    }
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click' , e => {
        e.preventDefault();
        const module = link.dataset.module;
        switchModule(module,link);
      });
    })
    window.onload = function(){
      const firstlink = document.querySelectorAll(".sidebar a[data-module='product_view']");
      switchModule('product_view',firstlink);
    }
  </script>
</body>
</html>
